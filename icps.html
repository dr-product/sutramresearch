      * {

        justify-content: center;
        align-items: center;

        .header {

        padding: 20px;
        align-items: center;
      }

        padding: 10px;
        font-size: 1em;

        ta: {
          heading:
            "கணக்கெடுப்புகளுக்கான இந்திய அரசியலமைப்புச் சட்டத் த்தொழில்கள்",
          para1:
            'இந்திய அரசியலமைப்பின் தரவுத்தொகுப்பு 19 இல் கூறப்பட்டுள்ளது: "ஒவ்வொருவருக்கும் கருத்து மற்றும் வெளிப்பாட்டு சுதந்திரம் உள்ளது. இந்த உரிமை, தலையீடு இல்லாமல் கருத்துகளை வைத்திருக்கவும், எந்தவொரு ஊடகமூடாகவும், எல்லைகள் எதுவாக இருந்தாலும் தகவல் மற்றும் யோசனைகளை தேடவும், பெறவும், பரப்பவும் உரிமை அளிக்கிறது." மேலும், உச்ச நீதிமன்றம் கூறியது: "வாக்குச் சுதந்திரமும், கருத்து சுதந்திரமும் தகவலை பெறும் மற்றும் வழங்கும் உரிமையை உள்ளடக்கியதாகும், இது கருத்தை வைத்திருக்கும் சுதந்திரத்தையும் அடங்க வைத்துள்ளது."',
          para2:
            "Sutram Research Private Limited என்பது இந்திய சட்டத்தின்படி செயல்படும் ஒரு நம்பிக்கையகம் ஆகும். இது தனது தொடக்கத்திலிருந்தே தேர்தல் மற்றும் பிராண்ட் துறையில் சந்தை ஆய்வுப் பணிகளில் ஈடுபட்டு வருகின்றது. இது எந்தவொரு அரசியல் கட்சி அல்லது அமைப்புடன் தொடர்பில்லாமல், சமூக-பொருளாதாரக் கேள்விகளில் மக்களின் கருத்துகளை கேட்டு வருகிறது. மக்களை அதிகாரமளிக்கும் நோக்கில், ஒழுங்குமுறை மற்றும் விருப்பத்தின் அடிப்படையில் கருத்துகளை பெறுவது, அரசியலமைப்பின் எல்லைகளுக்குள் தான் இருக்கும் மற்றும் ஜனநாயக இயந்திரத்தில் முக்கியப் பங்கு வகிக்கிறது.",
          para3:
            "Sutram Research Private Limited நிறுவனத்தின் நியமிக்கப்பட்ட பணியாளர்கள் மேற்கொள்ளும் பணிகளை எந்தவொரு நபர், நிறுவனமோ அல்லது அமைப்போ தடை செய்வது, இந்திய அரசியலமைப்பால் வழங்கப்பட்ட ஜனநாயக உரிமைக்கு எதிரானதாகக் கருதப்படும் மற்றும் சட்டரீதியான நடவடிக்கைகள் எடுக்கப்படும்.",
        },
        ml: {
          heading: "സർവേകൾക്കുള്ള ഇന്ത്യൻ ഭരണഘടനാ വ്യവസ്ഥകൾ",
          para1:
            'ഇന്ത്യൻ ഭരണഘടനയുടെ ആർട്ടിക്കിൾ 19 പ്രകാരം, "ഏതൊരാളും അഭിപ്രായ പ്രകടന സ്വാതന്ത്ര്യം享ിക്കുന്നു, അതിൽ ഇടപെടലില്ലാതെ അഭിപ്രായങ്ങൾ നിലനിര്‍ത്താനുള്ള, വിവിധ മാധ്യമങ്ങളിലൂടെ അതിരുകളെ മറികടന്ന് വിവരങ്ങളും ആശയങ്ങളും അന്വേഷിക്കുകയും സ്വീകരിക്കുകയും പകരുകയും ചെയ്യാനുള്ള അവകാശം ഉൾപ്പെടുന്നു." സുപ്രീം കോടതിയും വ്യക്തമാക്കുന്നത്: "അഭിപ്രായം പ്രകടിപ്പിക്കുന്നതിന്റെ സ്വാതന്ത്ര്യം വിവരങ്ങൾ കൈമാറുന്നതിനും സ്വീകരിക്കുന്നതിനും ഉള്ള അവകാശം ഉൾക്കൊള്ളുന്നു, അതിലൂടെയാണ് അഭിപ്രായം നിലനിര്‍ത്താനുള്ള സ്വാതന്ത്ര്യവും ഉറപ്പാക്കപ്പെടുന്നത്."',
          para2:
            "Sutram Research Private Limited എന്നത് നിയമം പാലിക്കുന്ന ഒരു ഇന്ത്യൻ സ്ഥാപനമാണ്, ട്രസ്റ്റായി രജിസ്റ്റർ ചെയ്തിരിക്കുന്നു. ആരംഭം മുതലേ തെരഞ്ഞെടുപ്പും ബ്രാൻഡുമായി ബന്ധപ്പെട്ട മേഖലകളിൽ വിപണിശോധന പ്രവർത്തനങ്ങൾ നടത്തിവരുന്നു. ഇത് സാമൂഹ്യ-ആർത്തിക വിഷയങ്ങളിൽ ജനങ്ങളുടെ അഭിപ്രായം സ്വമേധയാ ശേഖരിക്കുന്നു, അതിനൊപ്പം തന്നെ ഏത് രാഷ്ട്രീയ പാർട്ടിയുമായോ സംഘടനയുമായോ ബന്ധപ്പെട്ടതല്ല. പൗരന്മാരെ ശക്തിപ്പെടുത്തുന്നതിനുള്ള ഒരു ആക്ഷേപഹീനമായ പദവിയിൽ, നൈതികമായി സമൂഹത്തിലെ അഭിപ്രായങ്ങൾ ശേഖരിക്കുന്നത് ഭരണഘടനയുടെ പരിധിയിലാണെന്നും ജനാധിപത്യ സംവിധാനത്തിൽ അതീവ പ്രധാനമാണ്.",
          para3:
            "Sutram Research Private Limited നിയമിച്ച ജീവനക്കാരുടെ ഫീൽഡ് പ്രവർത്തനങ്ങൾ തടയാൻ ഏത് വ്യക്തിയും സ്ഥാപനവുമായോ സംഘടനയുമായോ ശ്രമിച്ചാൽ, അതിനെ ഇന്ത്യൻ ഭരണഘടന നൽകുന്ന ജനാധിപത്യാവകാശത്തിന് ഹനനമായി കണക്കാക്കപ്പെടും, അതനുസരിച്ച് നിയമപരമായ നടപടികൾ സ്വീകരിക്കും.",
        },
        kn: {
          heading: "ಸರ್ವೇಗಳಿಗೆ ಭಾರತೀಯ ಸಂವಿಧಾನProvisionಗಳು",
          para1:
            'ಭಾರತೀಯ ಸಂವಿಧಾನದ ಕಲಂ ೧೯ರ ಪ್ರಕಾರ, "ಪ್ರತಿಯೊಬ್ಬರೂ ಅಭಿಪ್ರಾಯ ಮತ್ತು ಅಭಿವ್ಯಕ್ತಿಯ ಸ್ವಾತಂತ್ರ್ಯದ ಹಕ್ಕನ್ನು ಹೊಂದಿರುತ್ತಾರೆ. ಈ ಹಕ್ಕಿನಲ್ಲಿ ಯಾವುದೇ ಹಸ್ತಕ್ಷೇಪವಿಲ್ಲದೆ ಅಭಿಪ್ರಾಯವನ್ನು ಹೊಂದಿರುವ ಸ್ವಾತಂತ್ರ್ಯ ಮತ್ತು ಯಾವುದೇ ಮಾಧ್ಯಮದ ಮೂಲಕ, ಹಾಗೂ ಗಡಿಗಳನ್ನು ಲೆಕ್ಕಿಸದೇ, ಮಾಹಿತಿಯನ್ನೂ ಕಲ್ಪನೆಗಳನ್ನು ಹುಡುಕುವ, ಸ್ವೀಕರಿಸುವ ಮತ್ತು ಹರಡುವ ಹಕ್ಕು ಕೂಡ ಒಳಗೊಂಡಿರುತ್ತದೆ." ಸುಪ್ರೀಂ ಕೋರ್ಟ್ ಕೂಡ ಹೇಳಿದೆ: "ಮಾತು ಮತ್ತು ಅಭಿವ್ಯಕ್ತಿಯ ಸ್ವಾತಂತ್ರ್ಯದಲ್ಲಿ ಮಾಹಿತಿ ನೀಡುವ ಹಾಗೂ ಸ್ವೀಕರಿಸುವ ಹಕ್ಕು ಕೂಡ ಸೇರಿದೆ, ಇದು ಅಭಿಪ್ರಾಯವನ್ನು ಹೊಂದಿರುವ ಸ್ವಾತಂತ್ರ್ಯವನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ."',
          para2:
            "Sutram Research Private Limited ಎಂಬುದು ಭಾರತೀಯ ಕಾನೂನು ಪಾಲನೆಯೊಂದಿಗಿರುವ ಟ್ರಸ್ಟ್ ರೂಪದಲ್ಲಿ ಸ್ಥಾಪಿತವಾದ ಸಂಸ್ಥೆ. ಇದು ಅದರ ಆರಂಭದಿಂದಲೇ ಚುನಾವಣೆ ಮತ್ತು ಬ್ರ್ಯಾಂಡ್ ಕ್ಷೇತ್ರಗಳಲ್ಲಿ ಮಾರುಕಟ್ಟೆ ಸಂಶೋಧನೆಗಳಲ್ಲಿ ತೊಡಗಿಕೊಂಡಿದೆ. ಇದು ಯಾವುದೇ ರಾಜಕೀಯ ಪಕ್ಷ ಅಥವಾ ಸಂಸ್ಥೆಯೊಂದಿಗೂ ಸಂಬಂಧವಿಲ್ಲದೆ, ಸಾಮಾಜಿಕ-ಆರ್ಥಿಕ ವಿಷಯಗಳ ಬಗ್ಗೆ ಜನರ ಅಭಿಪ್ರಾಯವನ್ನು ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಸಂಗ್ರಹಿಸುತ್ತಿದೆ. ನೀತಿಸಂಯುಕ್ತ ಮತ್ತು ಸ್ವಯಂಚ್ಛೆಯಿಂದ ಜನರ ಅಭಿಪ್ರಾಯವನ್ನು ಪಡೆಯುವುದು ಸಂವಿಧಾನದ ವ್ಯಾಪ್ತಿಯಲ್ಲಿದ್ದು, ಜನತಾಂತ್ರಿಕ ವ್ಯವಸ್ಥೆಯಲ್ಲಿ ಮಹತ್ವದ ಪಾತ್ರ ವಹಿಸುತ್ತದೆ.",
          para3:
            "Sutram Research Private Limited ನ ನಿಯೋಜಿತ ಸಿಬ್ಬಂದಿಯಿಂದ ನಡೆಸಲ್ಪಡುವ ಕ್ಷೇತ್ರೀಯ ಚಟುವಟಿಕೆಗಳಿಗೆ ಯಾವುದೇ ವ್ಯಕ್ತಿ, ಸಂಸ್ಥೆ ಅಥವಾ ಸಂಘಟನೆಯಿಂದ ವಿಘ್ನ ಉಂಟಾದರೆ, ಅದು ಭಾರತೀಯ ಸಂವಿಧಾನದಿಂದ ನೀಡಲಾದ ಜನತಾಂತ್ರಿಕ ಹಕ್ಕಿಗೆ ವಿರೋಧವಾಗಿದೆ ಎಂದು ಪರಿಗಣಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಕಾನೂನು ಕ್ರಮ ಕೈಗೊಳ್ಳಲಾಗುತ್ತದೆ.",
        },
        te: {
          heading: "సర్వేలకు భారత రాజ్యాంగపు నిబంధనలు",
          para1:
            'భారత రాజ్యాంగం ఆర్టికల్ 19 ప్రకారం, "ప్రతి వ్యక్తికి తన అభిప్రాయాన్ని వ్యక్తీకరించే స్వేచ్ఛ కలదు. ఈ హక్కు అంతర్గతంగా ఎలాంటి జోక్యం లేకుండా అభిప్రాయాలను ఏర్పరచుకోవడం, ఎలాంటి మీడియా అయినా గానీ, సరిహద్దులకతీతంగా సమాచారం మరియు ఆలోచనలను వెతకడం, స్వీకరించడం మరియు పంచుకోవడం వంటి హక్కులను కలిగి ఉంటుంది." అలాగే, భారత సుప్రీం కోర్టు కూడా పేర్కొంది: "మాటల స్వేచ్ఛ, వ్యక్తీకరణ హక్కులో సమాచారం అందించడం మరియు స్వీకరించడం కూడా ఉంది, ఇది అభిప్రాయ స్వేచ్ఛను కలిగి ఉంటుంది."',
          para2:
