<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>ICPS - Sutram Research Private Limited</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Public Sans", Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
        height: 100vh;
      }
      .header {
        display: flex;
        align-items: center;
        background-color: #f3f6fb;
        padding: 20px 30px;
      }
      .brand {
        text-decoration: none;
        color: #1b2740;
        font-weight: 700;
        font-size: 1.1rem;
      }
      .content {
        height: 60vh;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
      .content h1 {
        color: #007acc;
        margin: 40px 0;
        text-align: center;
      }
      p {
        max-width: 80%;
        margin: 0 auto;
        line-height: 1.8;
        font-size: 1.1em;
        padding: 10px 20px;
        border-radius: 10px;
      }

      .footer{
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        background-color: #152440;
        height: 60px;
        bottom: 0;
        color: #f9f9f9;
      }
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: center;
        }
        .content h1 {
          font-size: 1.5em;
        }
        p {
          font-size: 1em;
          padding: 10px;
        }
        .footer {
          position: relative;
          height: auto;
          padding: 10px 0;
        }
      }
      .language-selector {
        display: flex;
        justify-content: right;
        padding: 20px;
        align-items: center;
      }

      select {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="brand">Sutram Research Private Limited</a>
    </div>

    <div class="language-selector">
      <label for="language">Select Language:</label>
      <select
        id="language"
        onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="or">Odia</option>
        <option value="as">Assamese</option>
        <option value="ta">Tamil</option>
        <option value="ml">Malayalam</option>
        <option value="kn">Kannada</option>
        <option value="te">Telugu</option>
        <option value="gu">Gujarati</option>
        <option value="pa">Punjabi</option>
      </select>
    </div>

    <div class="content">
      <h1 id="heading"></h1>
      <p id="para1"></p>
      <p id="para2"></p>
      <p id="para3"></p>
    </div>
